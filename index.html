<html>

<head>

    <title> Movies </title>
    <link rel="icon" href="images/logo.png" type="image/png" sizes="16x16" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/index_style.css">

</head>

<body>

    <!-- SIDE NAV BAR -->
    <div id="options-container" class="d-flex ">
        <div class="navMenu">
            <div class="navList">
                <ul>
                    <li id="now_playing" class="liEle li1 py-2"><a class="nav-category" href="#">Now Playing</a></li>
                    <li id="popular" class="liEle li2 py-2"><a class="nav-category" href="#">Kategori</a></li>
                    <li id="contactus" class="li3 py-2"><a class="nav-category" href="#">About Us</a></li>
                    <li id="now_playing" class="liEle li4 py-2"><a class="nav-category" href="#">FAQ</a></li>
                </ul>
            </div>

            <div class="navSocial">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fas fa-globe"></i></a>
                <h5>@ChupsCinema</h5>
            </div>
        </div>

        <div class="drawer">
            <div class="drawerLogo py-3">
                <img src="images/logo.png">
            </div>

            <div class="drawerMenu">
                <i id="toggleNav" class="fa fa-align-justify"></i>
            </div>

            <div class="drawerSocial">
                <div class="drawerGlobe">
                    <i class="fas fa-globe"></i>
                </div>

                <div class="drawerShare py-3">
                    <i class="fas fa-share-alt"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- END SIDE NAV BAR -->

    <!-- SEARCH MOVIE -->
    <section id="search">
        <div class="container py-3">
            <div class="row">
                <div class="col-md-6">
                    <input onkeyup="searchMovie(this.value)" placeholder="Search movie by name..."
                        class=" w-100 searchMovieInput" id="searchMovieID">
                </div>

                <div class="col-md-6">
                    <input onkeyup="searchMovie(this.value)" placeholder="Search ..." class=" w-100  searchMovieInput">
                </div>
            </div>
        </div>
    </section>
    <!-- END SEARCH MOVIE -->

    <!-- SHOW MOVIEs -->
    <section class="showMovie">
        <div class="container py-3">
            <div class="row mt-5" id="moviesRow">
                <!-- added code of movies by JS -->
            </div>
        </div>
    </section>
    <!-- END SHOW MOVIES -->

    <!-- CONTACT US -->
    

    <!-- LOADING SCREEN -->
    <section id="loading" class=" ">
        <div class="spinner ">
            <div class="dot1"></div>
            <div class="dot2"></div>
        </div>
    </section>
    <!-- END LOADING SCREEN -->

    <!-- GO UP BUTTON -->
    <button id="btnUp" class="btn  btn-light p-2 rounded-circle">
        <i class="fas fa-arrow-alt-circle-up"></i>
    </button>
    <!-- END GO UP BUTTON -->

    <!-- SCRIPT -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <!-- END SCRIPT -->

</body>

</html>
